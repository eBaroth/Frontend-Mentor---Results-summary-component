<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="section-left">
          <h2>Your Result</h2>
          <div class="circle">
            <p><span>76</span> of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="section-right">
          <h2>Summary</h2>
          <div class="box-1">
            <img src="assets/images/icon-reaction.svg" alt="Reaction" />
            <h3>Reaction</h3>
            <p>80 / 100</p>
          </div>
          <div class="box-2">
            <img src="assets/images/icon-memory.svg" alt="Memory" />
            <h3>Memory</h3>
            <p>92 / 100</p>
          </div>
          <div class="box-3">
            <img src="assets/images/icon-verbal.svg" alt="Verbal" />
            <h3>Verbal</h3>
            <p>61 / 100</p>
          </div>
          <div class="box-4">
            <img src="assets/images/icon-visual.svg" alt="Visual" />
            <h3>Visual</h3>
            <p>72 / 100</p>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/eBaroth" target="_blank">eBaroth</a>.
    </div>
  </body>
</html>
